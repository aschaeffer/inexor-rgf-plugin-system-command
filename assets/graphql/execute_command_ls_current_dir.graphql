mutation {
  instances {
    entities {
      update(
        id: "57cd91ba-b437-4ba9-b274-b5e1ad4abbe5",
        properties: [
          {
            name: "parameters",
            value: [
              "-l",
              "-a"
            ]
          },
          {
            name: "trigger",
            value: true
          }
        ]
      ) {
        id
        type {
          name
        }
        properties(
          names: [
            "name",
            "current_dir",
            "command",
            "parameters",
            "stdin",
            "stdout",
            "stderr",
            "trigger"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}
